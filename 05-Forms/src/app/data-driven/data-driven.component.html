<h1>Data Driven</h1>
<form [formGroup]="dataDrivenForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   formControlName="username">
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="text"
                   class="form-control"
                   id="email"
                   formControlName="email">
            <div *ngIf="!dataDrivenForm.controls['userData'].controls['email'].valid">
              Invalid Email!
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               formControlName="password">
    </div>
    <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" formControlName="gender" [value]="gender">
          {{gender}}
        </label>
    </div>
    <div>
        <h3>Hobbies</h3>
        <div class="form-group">
            <input type="text"
                   class="form-control">
        </div>
    </div>
    <button type="button" class="btn btn-default">Add Hobby</button>
    <button type="submit" class="btn btn-primary" [disabled]="!dataDrivenForm.valid">Submit</button>
</form>
