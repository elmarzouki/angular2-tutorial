<h1>Template Driven</h1>
<form (ngSubmit)="onSubmit(ngFormLR)" #ngFormLR="ngForm">
  <div ngModelGroup="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <!-- use ngModel to register a control -->
      <input type="text"
             class="form-control"
             id="username"
             [(ngModel)] = "user.username" 
             name="username"
             required>
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             [(ngModel)] = "user.email" 
             name="email"
             required
             pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           [(ngModel)] = "user.password" 
           name="password"
           required>
  </div>
  <div class="radio" *ngFor="let gender of genders">
    <label>
      <input type="radio" name="gender" [(ngModel)]="user.gender" [value]="gender">
      {{ gender }}
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
