<h1>Attribute Directives</h1>
<h2> ngClass and ngStyle</h2>
<!-- using ngClass directive -->
<div [ngClass]="{border: true, background: true}"></div>
<!-- using property binding -->
<div [class.border]="true"></div>
<!-- using ngStyle directive -->
<div [ngStyle]="{'border': '2px solid red', 'background-color': 'yellow'}"></div>
